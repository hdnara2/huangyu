<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>滚动与缩放的图片浏览</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100vw;
        }

        .split {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top, .bottom {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden; /* 禁用横向滚动 */
            -webkit-overflow-scrolling: touch;
            padding: 0;
            width: 100%;
            touch-action: pan-y; /* 允许纵向滑动 */
        }

        .image-container {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image {
            width: 100vw;
            display: block;
            margin: 0;
            transition: width 0.1s ease-out; /* 通过调整宽高来缩放 */
        }
    </style>
</head>
<body>
    <div class="split">
        <div class="top" id="top">
            <div class="image-container" id="image-container-top">
                <!-- 动态生成上半部分的图片 -->
            </div>
        </div>

        <div class="bottom" id="bottom">
            <div class="image-container" id="image-container-bottom">
                <!-- 动态生成下半部分的图片 -->
            </div>
        </div>
    </div>

    <script>
        // 恢复滚动位置和缩放比例
        window.onload = function() {
            setTimeout(() => { // 等待加载完成
                const topScroll = localStorage.getItem('topScroll') || 0;
                const bottomScroll = localStorage.getItem('bottomScroll') || 0;

                document.getElementById('top').scrollTop = topScroll;
                document.getElementById('bottom').scrollTop = bottomScroll;

                const topImages = document.querySelectorAll('#top .image');
                const bottomImages = document.querySelectorAll('#bottom .image');

                const topScale = localStorage.getItem('topScale') || 1;
                topImages.forEach(img => {
                    img.style.width = `${100 * topScale}vw`;
                    img.style.height = 'auto';
                });

                const bottomScale = localStorage.getItem('bottomScale') || 1;
                bottomImages.forEach(img => {
                    img.style.width = `${100 * bottomScale}vw`;
                    img.style.height = 'auto';
                });
            }, 100); // 延迟100毫秒以确保加载完成
        };

        // 节流函数以优化滚动位置保存
        function throttle(func, delay) {
            let lastCall = 0;
            return function(...args) {
                const now = Date.now();
                if (now - lastCall >= delay) {
                    lastCall = now;
                    return func(...args);
                }
            };
        }

        // 保存滚动位置
        const saveTopScroll = () => {
            localStorage.setItem('topScroll', document.getElementById('top').scrollTop);
        };
        const saveBottomScroll = () => {
            localStorage.setItem('bottomScroll', document.getElementById('bottom').scrollTop);
        };

        document.getElementById('top').onscroll = throttle(saveTopScroll, 100); // 每100ms保存一次
        document.getElementById('bottom').onscroll = throttle(saveBottomScroll, 100); // 每100ms保存一次

        // 双指缩放功能
        function enablePinchZoom(element, key) {
            let scale = localStorage.getItem(key) || 1;
            const maxScale = 3;
            const minScale = 1;
            let startDistance = null;

            element.addEventListener('gesturestart', function(e) {
                e.preventDefault();
                startDistance = e.scale;
            });

            element.addEventListener('gesturechange', function(e) {
                e.preventDefault();
                scale *= e.scale / startDistance;

                if (scale > maxScale) {
                    scale = maxScale;
                } else if (scale < minScale) {
                    scale = minScale;
                }

                const images = element.querySelectorAll('.image');
                images.forEach(img => {
                    img.style.width = `${100 * scale}vw`;
                    img.style.height = 'auto';
                });

                localStorage.setItem(key, scale);
                startDistance = e.scale;
            });

            element.addEventListener('gestureend', function(e) {
                e.preventDefault();
            });
        }

        enablePinchZoom(document.getElementById('top'), 'topScale');
        enablePinchZoom(document.getElementById('bottom'), 'bottomScale');

        const imageContainerTop = document.getElementById('image-container-top');
        for (let i = 1; i <= 5; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(5, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerTop.appendChild(img);
        }

        const imageContainerBottom = document.getElementById('image-container-bottom');
        for (let i = 1; i <= 5; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(5, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerBottom.appendChild(img);
        }
    </script>
</body>
</html>
