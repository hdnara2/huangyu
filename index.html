<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>滚动与缩放的图片浏览</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100vw;
        }

        .split {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top, .bottom {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden; /* 禁止横向滚动 */
            -webkit-overflow-scrolling: touch;
            padding: 0;
            width: 100%;
            touch-action: pan-y; /* 允许纵向滑动 */
        }

        .image-container {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.1s ease-out; /* 添加平滑过渡 */
        }

        .image {
            width: 100vw;
            display: block;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="split">
        <div class="top" id="top">
            <div class="image-container" id="image-container-top">
            </div>
        </div>
        <div class="bottom" id="bottom">
            <div class="image-container" id="image-container-bottom">
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const topContainer = document.getElementById('top');
            const bottomContainer = document.getElementById('bottom');
            topContainer.scrollTop = localStorage.getItem('topScroll') || 0;
            bottomContainer.scrollTop = localStorage.getItem('bottomScroll') || 0;

            const topScale = localStorage.getItem('topScale') || 1;
            const bottomScale = localStorage.getItem('bottomScale') || 1;
            document.getElementById('image-container-top').style.transform = `scale(${topScale})`;
            document.getElementById('image-container-bottom').style.transform = `scale(${bottomScale})`;
        };

        document.getElementById('top').onscroll = function() {
            localStorage.setItem('topScroll', this.scrollTop);
        };
        document.getElementById('bottom').onscroll = function() {
            localStorage.setItem('bottomScroll', this.scrollTop);
        };

        function enablePinchZoom(imageContainer, key) {
            let scale = 1;
            const maxScale = 3;
            const minScale = 1;
            let startDistance = null;

            imageContainer.addEventListener('gesturestart', function(e) {
                e.preventDefault();
                startDistance = e.scale;
            });

            imageContainer.addEventListener('gesturechange', function(e) {
                e.preventDefault();
                scale *= e.scale / startDistance;

                if (scale > maxScale) {
                    scale = maxScale;
                } else if (scale < minScale) {
                    scale = minScale;
                }

                imageContainer.style.transform = `scale(${scale})`; // 对整个容器应用缩放
                localStorage.setItem(key, scale);
                startDistance = e.scale;
            });

            imageContainer.addEventListener('gestureend', function(e) {
                e.preventDefault();
            });
        }

        const imageContainerTop = document.getElementById('image-container-top');
        for (let i = 1; i <= 5; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(5, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerTop.appendChild(img);
        }

        const imageContainerBottom = document.getElementById('image-container-bottom');
        for (let i = 6; i <= 10; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(5, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerBottom.appendChild(img);
        }

        enablePinchZoom(imageContainerTop, 'topScale');
        enablePinchZoom(imageContainerBottom, 'bottomScale');
    </script>
</body>
</html>
