<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>滚动与缩放的图片浏览</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100vw;
        }

        .split {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top, .bottom {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0;
            width: 100%;
            touch-action: pan-y;
            position: relative; /* 为子元素的绝对定位提供参考 */
        }

        .image-container {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.1s ease-out;
            transform-origin: top; /* 确保缩放从顶部开始 */
        }

        .image {
            width: 100vw;
            display: block;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="split">
        <div class="top" id="top">
            <div class="image-container" id="image-container-top">
            </div>
        </div>
        <div class="bottom" id="bottom">
            <div class="image-container" id="image-container-bottom">
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const topContainer = document.getElementById('top');
            const bottomContainer = document.getElementById('bottom');
            topContainer.scrollTop = localStorage.getItem('topScroll') || 0;
            bottomContainer.scrollTop = localStorage.getItem('bottomScroll') || 0;
            topContainer.querySelector('.image-container').style.transform = `scale(${localStorage.getItem('topScale') || 1})`;
            bottomContainer.querySelector('.image-container').style.transform = `scale(${localStorage.getItem('bottomScale') || 1})`;
        };

        document.getElementById('top').onscroll = function() {
            localStorage.setItem('topScroll', this.scrollTop);
        };
        document.getElementById('bottom').onscroll = function() {
            localStorage.setItem('bottomScroll', this.scrollTop);
        };

        function enablePinchZoom(container, key) {
            let scale = 1;
            const maxScale = 3;
            const minScale = 1;
            let startDistance = null;

            container.addEventListener('gesturestart', function(e) {
                e.preventDefault();
                startDistance = e.scale;
            });

            container.addEventListener('gesturechange', function(e) {
                e.preventDefault();
                scale *= e.scale / startDistance;

                if (scale > maxScale) {
                    scale = maxScale;
                } else if (scale < minScale) {
                    scale = minScale;
                }

                container.querySelector('.image-container').style.transform = `scale(${scale})`;
                localStorage.setItem(key, scale);
                startDistance = e.scale;
            });

            container.addEventListener('gestureend', function(e) {
                e.preventDefault();
            });
        }

        const imageContainerTop = document.getElementById('image-container-top');
        for (let i = 1; i <= 5; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(5, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerTop.appendChild(img);
        }

        const imageContainerBottom = document.getElementById('image-container-bottom');
        for (let i = 6; i <= 10; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(5, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerBottom.appendChild(img);
        }

        enablePinchZoom(document.getElementById('top'), 'topScale');
        enablePinchZoom(document.getElementById('bottom'), 'bottomScale');
    </script>
</body>
</html>
