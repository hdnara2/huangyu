<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>滚动与缩放的图片浏览</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100vw;
        }

        .split {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top, .bottom {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0;
            width: 100%;
            touch-action: pan-y;
            position: relative; /* 使canvas绝对定位 */
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            width: 100vw;
            height: auto;
            display: block;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="split">
        <div class="top" id="top">
            <div class="image-container" id="image-container-top">
                <canvas id="canvas-top"></canvas>
            </div>
        </div>
        <div class="bottom" id="bottom">
            <div class="image-container" id="image-container-bottom">
                <canvas id="canvas-bottom"></canvas>
            </div>
        </div>
    </div>

    <script>
        const imageUrlsTop = [];
        const imageUrlsBottom = [];
        for (let i = 1; i <= 5; i++) {
            imageUrlsTop.push(`IMG_${String(i).padStart(5, '0')}.png`);
        }
        for (let i = 6; i <= 10; i++) {
            imageUrlsBottom.push(`IMG_${String(i).padStart(5, '0')}.png`);
        }

        function drawImages(canvasId, imageUrls) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            let scale = 1;

            canvas.width = window.innerWidth; // 设置canvas宽度
            canvas.height = window.innerHeight; // 设置canvas高度

            imageUrls.forEach((url, index) => {
                const img = new Image();
                img.src = url;
                img.onload = () => {
                    ctx.drawImage(img, 0, index * canvas.height / imageUrls.length, canvas.width, canvas.height / imageUrls.length);
                };
            });

            function enablePinchZoom() {
                let initialScale = 1;

                canvas.addEventListener('gesturestart', function(e) {
                    e.preventDefault();
                    initialScale = scale;
                });

                canvas.addEventListener('gesturechange', function(e) {
                    e.preventDefault();
                    scale = initialScale * e.scale;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    imageUrls.forEach((url, index) => {
                        const img = new Image();
                        img.src = url;
                        img.onload = () => {
                            ctx.drawImage(img, 0, index * canvas.height / imageUrls.length, canvas.width * scale, canvas.height / imageUrls.length * scale);
                        };
                    });
                });
            }

            enablePinchZoom();
        }

        drawImages('canvas-top', imageUrlsTop);
        drawImages('canvas-bottom', imageUrlsBottom);
    </script>
</body>
</html>
