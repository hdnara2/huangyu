<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>滚动与缩放的图片浏览</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100vw;
        }

        .split {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top, .bottom {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0;
            width: 100%;
            touch-action: pan-y; /* 允许纵向滑动 */
        }

        .image-container {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image {
            width: 100vw; /* 初始宽度 */
            display: block;
            margin: 0;
            transition: width 0.1s ease-out, height 0.1s ease-out;
            object-fit: contain; /* 保持图像纵横比 */
        }
    </style>
</head>
<body>
    <div class="split">
        <!-- 上半部分显示图片 -->
        <div class="top" id="top">
            <div class="image-container" id="image-container-top">
                <!-- 动态生成上半部分的图片 -->
            </div>
        </div>

        <!-- 下半部分显示图片 -->
        <div class="bottom" id="bottom">
            <div class="image-container" id="image-container-bottom">
                <!-- 动态生成下半部分的图片 -->
            </div>
        </div>
    </div>

    <script>
        // 恢复滚动位置和缩放比例
        window.onload = function() {
            document.getElementById('top').scrollTop = localStorage.getItem('topScroll') || 0;
            document.getElementById('bottom').scrollTop = localStorage.getItem('bottomScroll') || 0;

            const topImages = document.querySelectorAll('#top .image');
            const bottomImages = document.querySelectorAll('#bottom .image');

            const topScale = localStorage.getItem('topScale') || 1;
            topImages.forEach(img => {
                img.style.width = `${100 * topScale}vw`;
                img.style.height = 'auto'; // 保持纵横比
            });

            const bottomScale = localStorage.getItem('bottomScale') || 1;
            bottomImages.forEach(img => {
                img.style.width = `${100 * bottomScale}vw`;
                img.style.height = 'auto'; // 保持纵横比
            });
        };

        // 保存滚动位置
        document.getElementById('top').onscroll = function() {
            localStorage.setItem('topScroll', this.scrollTop);
        };
        document.getElementById('bottom').onscroll = function() {
            localStorage.setItem('bottomScroll', this.scrollTop);
        };

        // 双指缩放功能
        function enablePinchZoom(element, key) {
            let scale = localStorage.getItem(key) || 1;
            const maxScale = 3; // 最大缩放比例
            const minScale = 1; // 最小缩放比例
            let startDistance = null;

            element.addEventListener('gesturestart', function(e) {
                e.preventDefault();
                startDistance = e.scale;
            });

            element.addEventListener('gesturechange', function(e) {
                e.preventDefault();
                scale *= e.scale / startDistance;

                // 限制缩放比例
                if (scale > maxScale) {
                    scale = maxScale;
                } else if (scale < minScale) {
                    scale = minScale;
                }

                // 调整每张图片的宽度，同时保证图片始终居中
                const images = element.querySelectorAll('.image');
                images.forEach(img => {
                    img.style.width = `${100 * scale}vw`;
                    img.style.height = 'auto'; // 保持纵横比
                });

                // 保存缩放比例
                localStorage.setItem(key, scale);
                startDistance = e.scale;
            });

            element.addEventListener('gestureend', function(e) {
                e.preventDefault();
            });
        }

        // 启用上半部分和下半部分的双指缩放
        enablePinchZoom(document.getElementById('top'), 'topScale');
        enablePinchZoom(document.getElementById('bottom'), 'bottomScale');

        // 动态生成上半部分图片列表
        const imageContainerTop = document.getElementById('image-container-top');
        for (let i = 1; i <= 5; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(5, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerTop.appendChild(img);
        }

        // 动态生成下半部分图片列表
        const imageContainerBottom = document.getElementById('image-container-bottom');
        for (let i = 6; i <= 10; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(5, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerBottom.appendChild(img);
        }
    </script>
</body>
</html>
