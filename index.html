<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>滚动与缩放的图片浏览</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100vw;
        }

        .split {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top, .bottom {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0;
            width: 100%;
            touch-action: pan-y;
            position: relative; /* 使用相对定位以允许绝对定位子元素 */
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.1s ease-out;
            width: 100%;
        }

        .image {
            width: 100%; /* 图片宽度适应容器 */
            display: block;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="split">
        <div class="top" id="top">
            <div class="image-container" id="image-container-top">
                <!-- 动态生成上半部分的图片 -->
            </div>
        </div>
        <div class="bottom" id="bottom">
            <div class="image-container" id="image-container-bottom">
                <!-- 动态生成下半部分的图片 -->
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const topContainer = document.getElementById('top');
            const bottomContainer = document.getElementById('bottom');

            topContainer.scrollTop = localStorage.getItem('topScroll') || 0;
            bottomContainer.scrollTop = localStorage.getItem('bottomScroll') || 0;

            topContainer.style.transform = `scale(${localStorage.getItem('topScale') || 1})`;
            bottomContainer.style.transform = `scale(${localStorage.getItem('bottomScale') || 1})`;
        };

        document.getElementById('top').onscroll = function() {
            localStorage.setItem('topScroll', this.scrollTop);
        };
        document.getElementById('bottom').onscroll = function() {
            localStorage.setItem('bottomScroll', this.scrollTop);
        };

        function enablePinchZoom(container, key) {
            let scale = 1;
            const maxScale = 3;
            const minScale = 1;
            let startDistance = null;

            container.addEventListener('gesturestart', function(e) {
                e.preventDefault();
                startDistance = e.scale;
            });

            container.addEventListener('gesturechange', function(e) {
                e.preventDefault();
                scale *= e.scale / startDistance;

                // 限制缩放比例
                if (scale > maxScale) {
                    scale = maxScale;
                } else if (scale < minScale) {
                    scale = minScale;
                }

                // 应用缩放
                container.style.transform = `scale(${scale})`;
                localStorage.setItem(key, scale);
                startDistance = e.scale;
            });

            container.addEventListener('gestureend', function(e) {
                e.preventDefault();
            });
        }

        function loadImages(container, start, end) {
            for (let i = start; i <= end; i++) {
                const img = document.createElement('img');
                img.src = `IMG_${String(i).padStart(5, '0')}.png`; // 确保图像文件存在
                img.alt = `Image ${i}`;
                img.className = 'image';
                container.appendChild(img);
            }
        }

        // 动态生成上半部分和下半部分的图片列表
        loadImages(document.getElementById('image-container-top'), 1, 5);
        loadImages(document.getElementById('image-container-bottom'), 6, 10);

        // 启用缩放
        enablePinchZoom(document.getElementById('top'), 'topScale');
        enablePinchZoom(document.getElementById('bottom'), 'bottomScale');
    </script>
</body>
</html>
