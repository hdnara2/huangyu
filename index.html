<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>滚动与缩放的图片浏览</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100vw;
        }

        .split {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top, .bottom {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden; /* 禁用横向滚动 */
            -webkit-overflow-scrolling: touch;
            padding: 0;
            width: 100%;
            touch-action: pan-y; /* 允许纵向滑动 */
        }

        .image-container {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image {
            width: 100vw;
            display: block;
            margin: 0;
            transition: width 0.1s ease-out; /* 通过调整宽高来缩放 */
        }
    </style>
</head>
<body>
    <div class="split">
        <div class="top" id="top">
            <div class="image-container" id="image-container-top">
                <!-- 动态生成上半部分的图片 -->
            </div>
        </div>

        <div class="bottom" id="bottom">
            <div class="image-container" id="image-container-bottom">
                <!-- 动态生成下半部分的图片 -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 恢复滚动位置和缩放比例
            const topElement = document.getElementById('top');
            const bottomElement = document.getElementById('bottom');

            const restoreScrollPosition = (element, key) => {
                const savedScroll = localStorage.getItem(key);
                if (savedScroll !== null) {
                    element.scrollTop = parseInt(savedScroll, 10) || 0;
                }
            };

            restoreScrollPosition(topElement, 'topScroll');
            restoreScrollPosition(bottomElement, 'bottomScroll');

            // 恢复缩放比例
            const restoreZoom = (element, key) => {
                const scale = localStorage.getItem(key) || 1;
                const images = element.querySelectorAll('.image');
                images.forEach(img => {
                    img.style.width = `${100 * scale}vw`;
                    img.style.height = 'auto';
                });
            };

            restoreZoom(topElement, 'topScale');
            restoreZoom(bottomElement, 'bottomScale');

            // 保存滚动位置
            topElement.onscroll = function() {
                localStorage.setItem('topScroll', topElement.scrollTop);
            };
            bottomElement.onscroll = function() {
                localStorage.setItem('bottomScroll', bottomElement.scrollTop);
            };
        });

        // 双指缩放功能
        function enablePinchZoom(element, key) {
            let scale = localStorage.getItem(key) || 1;
            const maxScale = 3;
            const minScale = 1;
            let startDistance = null;

            element.addEventListener('gesturestart', function(e) {
                e.preventDefault();
                startDistance = e.scale;
            });

            element.addEventListener('gesturechange', function(e) {
                e.preventDefault();
                scale *= e.scale / startDistance;

                if (scale > maxScale) {
                    scale = maxScale;
                } else if (scale < minScale) {
                    scale = minScale;
                }

                const images = element.querySelectorAll('.image');
                images.forEach(img => {
                    img.style.width = `${100 * scale}vw`;
                    img.style.height = 'auto';
                });

                localStorage.setItem(key, scale);
                startDistance = e.scale;
            });

            element.addEventListener('gestureend', function(e) {
                e.preventDefault();
            });
        }

        enablePinchZoom(document.getElementById('top'), 'topScale');
        enablePinchZoom(document.getElementById('bottom'), 'bottomScale');

        const imageContainerTop = document.getElementById('image-container-top');
        for (let i = 1; i <= 5; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(5, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerTop.appendChild(img);
        }

        const imageContainerBottom = document.getElementById('image-container-bottom');
        for (let i = 6; i <= 10; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(5, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerBottom.appendChild(img);
        }
    </script>
</body>
</html>
