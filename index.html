<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>滚动与缩放的图片浏览</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            width: 100vw;
        }

        .split {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top, .bottom {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden; /* 禁用横向滚动 */
            -webkit-overflow-scrolling: touch;
            padding: 0;
            width: 100%;
            touch-action: pan-y; /* 允许纵向滑动 */
        }

        .image-container {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image {
            width: 100vw;
            display: block;
            margin: 0;
            transition: width 0.1s ease-out; /* 通过调整宽高来缩放 */
        }
    </style>
</head>
<body>
    <div class="split">
        <div class="top" id="top">
            <div class="image-container" id="image-container-top">
                <!-- 动态生成上半部分的图片 -->
            </div>
        </div>

        <div class="bottom" id="bottom">
            <div class="image-container" id="image-container-bottom">
                <!-- 动态生成下半部分的图片 -->
            </div>
        </div>
    </div>

    <script>
        // 计算并保存滚动位置为百分比
        function saveScrollPosition(element, key) {
            const scrollPosition = element.scrollTop;
            const scrollHeight = element.scrollHeight - element.clientHeight;
            const scrollPercent = scrollPosition / scrollHeight;
            localStorage.setItem(key, scrollPercent);
        }

        // 恢复滚动位置
        function restoreScrollPosition(element, key) {
            const scrollPercent = localStorage.getItem(key) || 0;
            const scrollHeight = element.scrollHeight - element.clientHeight;
            element.scrollTop = scrollPercent * scrollHeight;
        }

        // 保存滚动位置事件
        document.getElementById('top').onscroll = function() {
            saveScrollPosition(this, 'topScrollPercent');
        };
        document.getElementById('bottom').onscroll = function() {
            saveScrollPosition(this, 'bottomScrollPercent');
        };

        // 双指缩放功能
        function enablePinchZoom(element, key) {
            let scale = parseFloat(localStorage.getItem(key)) || 1;
            const maxScale = 3;
            const minScale = 1;
            let startDistance = null;
            let scrollPercentBeforeZoom = element.scrollTop / (element.scrollHeight - element.clientHeight);

            element.addEventListener('gesturestart', function(e) {
                e.preventDefault();
                startDistance = e.scale;
                scrollPercentBeforeZoom = element.scrollTop / (element.scrollHeight - element.clientHeight);
            });

            element.addEventListener('gesturechange', function(e) {
                e.preventDefault();
                scale *= e.scale / startDistance;

                if (scale > maxScale) {
                    scale = maxScale;
                } else if (scale < minScale) {
                    scale = minScale;
                }

                // 调整每张图片的宽度
                const images = element.querySelectorAll('.image');
                images.forEach(img => {
                    img.style.width = `${100 * scale}vw`;
                    img.style.height = 'auto';
                });

                localStorage.setItem(key, scale);
                startDistance = e.scale;

                // 调整滚动位置以保持当前视图
                const newScrollHeight = element.scrollHeight - element.clientHeight;
                element.scrollTop = scrollPercentBeforeZoom * newScrollHeight;
            });

            element.addEventListener('gestureend', function(e) {
                e.preventDefault();
            });
        }

        // 启用缩放并恢复位置
        window.onload = function() {
            const topElement = document.getElementById('top');
            const bottomElement = document.getElementById('bottom');

            enablePinchZoom(topElement, 'topScale');
            enablePinchZoom(bottomElement, 'bottomScale');

            // 恢复滚动位置和缩放比例
            restoreScrollPosition(topElement, 'topScrollPercent');
            restoreScrollPosition(bottomElement, 'bottomScrollPercent');

            const topImages = document.querySelectorAll('#top .image');
            const bottomImages = document.querySelectorAll('#bottom .image');

            const topScale = localStorage.getItem('topScale') || 1;
            topImages.forEach(img => {
                img.style.width = `${100 * topScale}vw`;
                img.style.height = 'auto';
            });

            const bottomScale = localStorage.getItem('bottomScale') || 1;
            bottomImages.forEach(img => {
                img.style.width = `${100 * bottomScale}vw`;
                img.style.height = 'auto';
            });
        };

        // 动态生成上半部分图片列表
        const imageContainerTop = document.getElementById('image-container-top');
        for (let i = 1; i <= 5; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(5, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerTop.appendChild(img);
        }

        // 动态生成下半部分图片列表
        const imageContainerBottom = document.getElementById('image-container-bottom');
        for (let i = 1; i <= 5; i++) {
            const img = document.createElement('img');
            img.src = `IMG_${String(i).padStart(5, '0')}.png`;
            img.alt = `Image ${i}`;
            img.className = 'image';
            imageContainerBottom.appendChild(img);
        }
    </script>
</body>
</html>
